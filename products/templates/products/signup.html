{% extends 'base.html' %}

{% block content %}
    {% if error %}
    {{ error }}
        <br />
    {% endif %}

    <form method="post" action="{% url 'signup' %}" class="col-2">
    {% csrf_token %}
    Username:
        <br/>
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password1"/>
    <br/>
    Confirm password:
    <br/>
    <input type="password" name="password2"/>
        <br/>

        <input type="submit" value="Sign up!"></input>

    </form>

{% endblock %}
